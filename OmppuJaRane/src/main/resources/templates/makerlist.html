<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Valmistajalista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />    
</head>
<body>

	<table class="table table-striped">
		<tr>
		    <th>ID</th>
		    <th>Nimi</th>
		    <th>Poista</th>
		    <th>Muokkaa</th>
		    <th>Merkin vaatteet</th>
		    
		    
		</tr>
    	<tr th:each = "maker : ${makers}">
    		<td th:text="${maker.id}"></td>
    		<td th:text="${maker.name}"></td>
    		<td><a class="btn btn-danger" th:href="@{/delete_maker/{id}(id=${maker.id})}">🔥</a></td>
    		<td><a class="btn btn-success" th:href="@{/edit_maker/{id}(id=${maker.id})}">✍</a></td>
    		<td><a class="btn btn-success" th:href="@{/apparelmaker/{id} (id=${maker.id})}">Merkin vaatteet</a></td>


    	</tr>
     </table>
     
     <a class="btn btn-success" href="/add_maker">Lisää valmistaja</a>
       <a class="btn btn-success" href="/apparel_list">Vaatelista</a>
</body>
</html>
