<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Valmistajalista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />    
</head>
<body>

	<table class="table table-striped">
		<tr>
		    <th>ID</th>
		    <th>Nimi</th>
		    
		</tr>
    	<tr th:each = "valmistaja : ${valmistaja}">
    		<td th:text="${valmistaja.id}"></td>
    		<td th:text="${valmistaja.name}"></td>
    		<td><a class="btn btn-danger" th:href="@{/deletevalmistaja/{id}(id=${valmistaja.id})}">🔥</a></td>
    		<td><a class="btn btn-success" th:href="@{/editvalmistaja/{id}(id=${valmistaja.id})}">✍</a></td>
    	</tr>
     </table>
     <a class="btn btn-success" href="/addvalmistaja">Lisää valmistaja</a>
</body>
</html>
